<body>
<header>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>

      <li><a href="Sponsoren.html">Sponsoren</a></li>
      <li><a href="Kontakt.html">Kontakt</a></li>
    </ul>
  </nav>
  <h1>Kontakt</h1>
</header>
<main>
  <section id="contact-details">
    <h2>Ansprechpartner</h2>
    <div class="contact-person">
      <p>Name: Max Mustermann</p>
      <p>Rolle: Vereinspräsident</p>
      <p>Email: max.mustermann@hinterforstfc.de</p>
    </div>
    <!-- Weitere Ansprechpartner hier -->
  </section>
  <section id="contact-form">
    <h2>Kontaktformular</h2>
    <form action="Logo.png" target="_blank" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Nachricht:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Absenden</button>
    </form>
  </section>
  <section id="address">
    <h2>Adresse und Anfahrt</h2>
    <p>Adresse des Vereins: Musterstraße 1, 12345 Hinterforst</p>
    <p><a href="https://maps.google.com">Anfahrtsinformationen</a></p>
  </section>
</main>
<footer>
  <p>&copy; 2024 1. FC Hinterforst</p>
</footer>
